version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "04:00"
    open-pull-requests-limit: 5
    rebase-strategy: "auto"
    target-branch: "main"
    labels:
      - "dependencies"
      - "npm"
    commit-message:
      prefix: "chore(deps):"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "05:00"
    open-pull-requests-limit: 3
    rebase-strategy: "auto"
    target-branch: "main"
    labels:
      - "dependencies"
      - "github-actions"
